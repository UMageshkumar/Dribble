<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00aaff, #0044cc);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #003366;
    }
    .navbar .nav-link {
      color: #f1f1f1;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #ff6600;
    }

    .sorting-navbar {
      background-color: #004488;
      color: #f1f1f1;
      padding: 10px 0;
    }
    .sorting-navbar .nav-link {
      color: #f1f1f1;
      font-weight: 600;
      margin: 0 10px;
      border: 2px solid transparent;
      border-radius: 5px;
      padding: 5px 15px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sorting-navbar .nav-link:hover {
      background-color: #ff6600;
      color: white;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .card img {
      height: 150px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      object-fit: cover;
    }
    .card-body {
      background-color: #003366;
      color: #f1f1f1;
      text-align: center;
      padding: 15px;
    }

    footer {
      margin-top: 50px;
      background-color: #003366;
      color: #f1f1f1;
      padding: 20px;
    }

    .contact-section {
      background-color: #004488;
      padding: 50px 0;
    }

    .contact-section h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .btn-primary {
      background-color: #ff6600;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="#"><i class="fas fa-basketball-ball"></i> Dribble</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row g-4">
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f1.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f2.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f3.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f4.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f5.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="f6.jpg" class="card-img-top" alt="Placeholder">
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">YOUR NAME</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">YOUR EMAIL</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-3">
    <p>&copy; 2024 Dribble. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
